factors:
    - name: playerCount
      desc: playerCount determines the number of Players are in a Game.
      values:
        - value: 2
    - name: feedback
      desc: feedback determines whether the teacher can see the learner's bets.
      values:
        - value: "yes"
        - value: "no"
treatments:
    - name: feedback
      desc: feedback
      factors:
        feedback: "yes"
        playerCount: 2
    - name: no-feedback
      desc: no feedback
      factors:
        feedback: "no"
        playerCount: 2
